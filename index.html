                return d.reduce( (t, h) => {

                      , o = y - b.top - b.height / 2;
                    if (o < 0 && o > t.offset)
                        return {

                            element: h

                const t = [];
                h.forEach(i => t.push({
                    type: 'history',
                    text: i
                }));
                s.forEach(i => {
                    if (!h.includes(i))
                        t.push({
                            type: 'suggestion',
                            text: i
                        });
                }
                );
                if (t.length > 0) {
                    t.forEach(item => {
                        const v = document.createElement('div');
                        v.className = 'suggestion-item';
                        v.innerHTML = `<span class="icon">${item.type === 'history' ? 'üïí' : 'üîç'}</span><span class="text">${item.text}</span>${item.type === 'history' ? '<button class="remove-history">√ó</button>' : ''}`;
                        v.onclick = e => {
                            if (e.target.classList.contains('remove-history')) {
                                e.stopPropagation();
                                removeSearchHistory(item.text);
                                document.getElementById('google-search-input').dispatchEvent(new Event('input'));
                            } else {
                                document.getElementById('google-search-input').value = item.text;
                                googleSearch();
                            }
                        }
                        ;
                        document.getElementById('search-suggestions').appendChild(v);
                    }
                    );
                    showSuggestions();
                } else
                    hideSuggestions();
                const o = document.getElementById('jsonp-script');
                if (o)
                    o.remove();
            }
            function showSuggestions() {
                document.getElementById('search-suggestions').style.display = 'block';
                selectedSuggestionIndex = -1;
            }
            function hideSuggestions() {
                document.getElementById('search-suggestions').style.display = 'none';
                selectedSuggestionIndex = -1;
            }
            function addGenre() {
                const n = document.getElementById('new-genre-name').value.trim();
                if (!n)
                    return;
                if (data.genres.some(g => g.name === n))
                    return alert('ÂêåÂêç„Ç∏„É£„É≥„É´„ÅåÂ≠òÂú®„Åó„Åæ„Åô');
                data.genres.push({
                    id: Date.now(),
                    name: n,
                    sites: []
                });
                document.getElementById('new-genre-name').value = '';
                renderGenresList();
                updatePageIndicator();
                saveData();
            }
            function renderGenresList() {
                const l = document.querySelector('#hamburger-menu .genre-list');
                l.innerHTML = '';
                data.genres.forEach( (g) => {
                    const d = document.createElement('div');
                    d.className = 'genre-list-item';
                    d.textContent = g.name;
                    d.draggable = true;
                    d.dataset.genreId = g.id;
                    d.addEventListener('dragstart', handleGenreDragStart);
                    d.addEventListener('dragover', handleGenreDragOver);
                    d.addEventListener('drop', handleGenreDrop);
                    d.addEventListener('dragend', handleGenreDragEnd);
                    const b = document.createElement('button');
                    b.textContent = 'ÂâäÈô§';
                    b.onclick = () => {
                        if (data.genres.length <= 1)
                            return alert('ÊúÄÂæå„ÅÆ„Ç∏„É£„É≥„É´„ÅØÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì');
                        if (confirm(`„Äå${g.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                            const i = data.genres.findIndex(genre => genre.id === g.id);
                            data.genres.splice(i, 1);
                            if (data.currentGenreIndex >= i)
                                data.currentGenreIndex = Math.max(0, data.currentGenreIndex - 1);
                            renderGenresList();
                            initPages();
                            saveData();
                        }
                    }
                    ;
                    d.appendChild(b);
                    l.appendChild(d);
                }
                );
            }
            function handleGenreDragStart(e) {
                draggedGenre = e.target;
                setTimeout( () => e.target.classList.add('dragging'), 0);
            }
            function handleGenreDragOver(e) {
                e.preventDefault();
                const t = e.target.closest('.genre-list-item');
                if (t && t !== draggedGenre) {
                    const r = t.getBoundingClientRect()
                      , o = e.clientY - r.top - r.height / 2;
                    if (o < 0) {
                        t.parentNode.insertBefore(draggedGenre, t);
                    } else {
                        t.parentNode.insertBefore(draggedGenre, t.nextSibling);
                    }
                }
            }
            function handleGenreDragEnd(e) {
                if (draggedGenre)
                    draggedGenre.classList.remove('dragging');
                draggedGenre = null;
            }
            function handleGenreDrop(e) {
                e.preventDefault();
                if (!draggedGenre)
                    return;
                const n = [...document.querySelectorAll('#hamburger-menu .genre-list-item')].map(d => d.dataset.genreId);
                const o = [];
                n.forEach(id => {
                    const g = data.genres.find(g => g.id == id);
                    if (g)
                        o.push(g);
                }
                );
                data.genres = o;
                if (data.genres[data.currentGenreIndex]) {
                    const cI = data.genres.findIndex(g => g.id == data.genres[data.currentGenreIndex].id);
                    if (cI !== -1)
                        data.currentGenreIndex = cI;
                } else {
                    data.currentGenreIndex = 0;
                }
                saveData();
                updatePageIndicator();
                initPages();
            }

                }
            }

            function initWeather() {
                const iconEl = document.getElementById('weather-icon');
                const tempEl = document.getElementById('weather-temp');
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const {latitude, longitude} = pos.coords;
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                        const weatherData = await res.json();
                        const {temperature, weathercode} = weatherData.current_weather;
                        iconEl.textContent = getWeatherIcon(weathercode);
                        tempEl.textContent = `${Math.round(temperature)}¬∞C`;
                    } catch {
                        iconEl.textContent = '‚ö†Ô∏è';
                    }
                }
                , () => {
                    iconEl.textContent = 'üìç';
                    tempEl.textContent = 'Ë®±ÂèØ„Å™„Åó';
                }
                );
            }
            function getWeatherIcon(code) {
                const icons = {
                    '0': '‚òÄÔ∏è', '1': 'üå§Ô∏è', '2': '‚õÖÔ∏è', '3': '‚òÅÔ∏è', '45': 'üå´Ô∏è', '48': 'üå´Ô∏è', '51': 'üå¶Ô∏è',
                    '53': 'üå¶Ô∏è', '55': 'üå¶Ô∏è', '56': 'üå®Ô∏è', '57': 'üå®Ô∏è', '61': 'üåßÔ∏è', '63': 'üåßÔ∏è', '65': 'üåßÔ∏è',
                    '66': 'üå®Ô∏è', '67': 'üå®Ô∏è', '71': '‚ùÑÔ∏è', '73': '‚ùÑÔ∏è', '75': '‚ùÑÔ∏è', '77': '‚ùÑÔ∏è', '80': '‚õàÔ∏è',
                    '81': '‚õàÔ∏è', '82': '‚õàÔ∏è', '85': 'üå®Ô∏è', '86': 'üå®Ô∏è', '95': '‚õàÔ∏è', '96': '‚õàÔ∏è', '99': '‚õàÔ∏è'
                };
                return icons[code] || '‚ùì';
            }

            function initBattery() {
                if ('getBattery'in navigator) {
                    navigator.getBattery().then(battery => {
                        document.getElementById('battery-widget').style.display = 'flex';
                        updateBatteryStatus(battery);
                        battery.addEventListener('levelchange', () => updateBatteryStatus(battery));
                        battery.addEventListener('chargingchange', () => updateBatteryStatus(battery));
                    }
                    );
                }
            }
            function updateBatteryStatus(battery) {
                const level = Math.floor(battery.level * 100);
                const iconEl = document.getElementById('battery-icon');
                const levelEl = document.getElementById('battery-level');
                levelEl.textContent = `${level}%`;
                if (battery.charging) {
                    iconEl.textContent = '‚ö°Ô∏è';
                } else if (level < 20) {
                    iconEl.textContent = '‚ö†Ô∏è';
                } else {
                    iconEl.textContent = 'üîã';
                }
            }

            initialize();
        }
        )();
