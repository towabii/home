<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>„Çπ„Çø„Éº„Éà„É°„Éã„É•„ÉºÈ¢®„Çµ„Ç§„ÉàÔºà„Ç´„Çπ„Çø„Éû„Ç§„Ç∫ÁâàÔºâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

        /* --- ÂÖ®‰Ωì --- */
        :root {
            --bg-panel: rgba(30, 30, 30, 0.75);
            --bg-widget: rgba(37, 37, 38, 0.8);
            --bg-interactive: rgba(60, 60, 60, 0.8);
            --bg-hover: rgba(74, 74, 74, 0.8);
            --text-main: #e0e0e0;
            --text-subdued: #cccccc;
            --accent-red: #e53935;
            --accent-blue: #2196F3;
            --font-family: 'Roboto Slab', serif;
            --body-bg-image: none;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color-heavy: rgba(0, 0, 0, 0.7);
            --shadow-color-light: rgba(0, 0, 0, 0.5);
        }

        body.light-mode {
            --bg-panel: rgba(255, 255, 255, 0.75);
            --bg-widget: rgba(245, 245, 245, 0.8);
            --bg-interactive: rgba(228, 230, 235, 0.8);
            --bg-hover: rgba(216, 218, 223, 0.8);
            --text-main: #050505;
            --text-subdued: #65676b;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color-heavy: rgba(0, 0, 0, 0.15);
            --shadow-color-light: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: #121212;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: color 0.3s;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--body-bg-image);
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            transform: scale(1.05);
            z-index: -2;
            transition: background-image 0.5s;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        body.light-mode::after {
             background-color: rgba(255, 255, 255, 0.1);
        }


        /* --- „Çø„Çπ„ÇØ„Éê„Éº --- */
        #taskbar {
            height: 50px;
            background: var(--bg-widget);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        #taskbar-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-icon, #add-taskbar-btn {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: var(--bg-interactive);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.25s, transform 0.2s;
            color: var(--text-main);
            font-weight: 600;
            font-size: 24px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .task-icon:hover, #add-taskbar-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }
        
        .task-icon .delete-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: var(--accent-red);
            color: white;
            font-weight: bold;
            font-size: 14px;
            border-radius: 50%;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.2s, transform 0.2s;
        }

        .task-icon:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        #taskbar-widgets {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            padding-right: 10px;
        }

        .taskbar-widget {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            font-size: 1.6rem;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        #theme-toggle-btn:hover {
            background-color: var(--bg-hover);
            transform: rotate(15deg);
        }

        #battery-widget {
            display: none;
        }

        /* --- „Éè„É≥„Éê„Éº„Ç¨„Éº„Éú„Çø„É≥ --- */
        #hamburger-btn {
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 7px;
            box-sizing: border-box;
            border-radius: 8px;
            transition: background-color 0.25s;
        }
        
        #hamburger-btn:hover {
            background-color: var(--bg-interactive);
        }

        #hamburger-btn div {
            background: var(--text-main);
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        #hamburger-menu.open + #taskbar #hamburger-btn div:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }
        #hamburger-menu.open + #taskbar #hamburger-btn div:nth-child(2) {
            opacity: 0;
        }
        #hamburger-menu.open + #taskbar #hamburger-btn div:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }


        /* --- Ê§úÁ¥¢„Éê„Éº„Ç®„É™„Ç¢ --- */
        #search-area {
            background: var(--bg-widget);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            transition: background-color 0.3s;
            border-bottom: 1px solid var(--border-color);
        }

        #google-search {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            position: relative;
        }

        #google-search-input {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            outline: none;
            background: var(--bg-panel);
            color: var(--text-main);
            transition: all 0.3s;
        }

        #google-search-input:focus {
            background-color: var(--bg-interactive);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        }

        #google-search button {
            display: none;
        }

        #search-suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-widget);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 10px var(--shadow-color-heavy);
            overflow: hidden;
            padding-top: 8px;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 15px;
        }

        .suggestion-item:hover, .suggestion-item.selected {
            background-color: var(--bg-interactive);
        }

        .suggestion-item .icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: var(--text-subdued);
        }

        .suggestion-item .text {
            flex-grow: 1;
        }

        .suggestion-item .remove-history {
            background: none;
            border: none;
            color: var(--text-subdued);
            cursor: pointer;
            font-size: 18px;
            padding: 2px 5px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .suggestion-item .remove-history:hover {
            color: var(--accent-red);
            background-color: var(--bg-hover);
        }

            display: flex;
            height: calc(100vh - 50px - 62px);
            overflow: hidden;
        }

            flex-direction: column;

            height: 36px;

            line-height: 36px;
            text-align: center;
            user-select: none;

        }

        #page-left-btn { left: 10px; }
        #page-right-btn { right: 10px; }

        #page-indicator {

            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            user-select: none;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .indicator-dot:hover {
            transform: scale(1.2);
        }

        body.light-mode .indicator-dot {
            background: #ccc;
        }

        .indicator-dot.active {
            background: var(--text-main);
        }

        #site-pages {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .page-container {
            display: flex;
            height: 100%;
            position: relative;
        }

        .site-page {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            padding: 20px clamp(10px, 5vw, 60px);
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: flex-start;
            align-content: flex-start;
            overflow-y: auto;
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .site-icon {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            background: rgba(30, 30, 30, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-subdued);
            font-size: 14px;
            text-align: center;
            cursor: grab;
            user-select: none;
            position: relative;
            box-shadow: 0 2px 5px var(--shadow-color-light);
            transition: all 0.3s;
        }

        body.light-mode .site-icon {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .site-icon.dragging {
            opacity: 0.4;
            cursor: grabbing;
            box-shadow: 0 6px 15px var(--shadow-color-heavy);
        }

        .drag-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            background: rgba(128, 128, 128, 0.1);
            border: 2px dashed #888;
            box-sizing: border-box;
        }

        .site-icon img {
            width: 44px;
            height: 44px;
            margin-bottom: 8px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 1px 3px var(--shadow-color-heavy);
            pointer-events: none;
        }

        .site-icon .site-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 78px;
            pointer-events: none;
        }

        .site-icon .delete-btn {
            position: absolute;
            top: -8px; right: -8px;
            width: 22px; height: 22px;
            background: var(--accent-red);
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 50%;
            line-height: 22px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s;
            z-index: 5;
        }

        .site-icon:hover {
            background-color: var(--bg-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--shadow-color-heavy);
        }

        .site-icon:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        #add-site-btn {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            border: 2px dashed var(--bg-interactive);
            color: var(--text-subdued);
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        #add-site-btn:hover {
            background: var(--bg-interactive);
            color: var(--text-main);
            border-style: solid;
        }

        /* --- Âè≥„Éë„Éç„É´ --- */
        #right-panel {
            flex: 0.75;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-subdued);
            display: flex;
            flex-direction: column;
            user-select: none;
            min-width: 380px;
            transition: background-color 0.3s;
        }
        
        #widget-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #widget-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
            flex-shrink: 0;
            transition: border-color 0.3s;
        }

        .widget-tab {
            padding: 8px 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            color: var(--text-subdued);
            font-weight: 600;
        }

        .widget-tab.active, .widget-tab:hover {
            color: var(--text-main);
            border-bottom-color: var(--accent-blue);
        }

        .widget-content {
            display: none;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .widget-content.active {
            display: flex;
        }
        
        #widget-clock {
            padding: 0;
            background-color: var(--bg-widget);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #google-calendar-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #clock-area {
            flex-shrink: 0;
            padding-top: 15px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        #clock {
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
        }

        #date {
            margin-top: 10px;
            font-size: clamp(1rem, 3vw, 1.3rem);
        }

        .widget-container {
            width: 100%;
            text-align: center;
            background: var(--bg-widget);
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .widget-display {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
        }

        .widget-controls button {
            background: var(--bg-interactive);
            border: none;
            color: var(--text-main);
            padding: 10px 20px;
            margin: 0 5px;

            cursor: pointer;

        }

        .widget-controls button:hover {
            background: var(--bg-hover);
        }

        .widget-input {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px;
            border-radius: 6px;
            width: 60px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .widget-input:focus {

        #lap-list {
            list-style: none;
            padding: 0;

            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        #lap-list li {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        /* „Éè„É≥„Éê„Éº„Ç¨„Éº„É°„Éã„É•„Éº */
        #hamburger-menu {
            position: fixed;
            top: 50px;
            left: 0;
            width: 300px;
            height: calc(100vh - 50px);
            background: var(--bg-widget);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            box-shadow: 2px 0 8px var(--shadow-color-heavy);

        }

        #hamburger-menu.open {

        }
        
        #hamburger-menu-content {
            flex-grow: 1;

        }

        #hamburger-menu h2 {
            margin: 0 0 14px;

        }

        #hamburger-menu label {

        }

        #hamburger-menu textarea {

        }

        #hamburger-menu button {

        #hamburger-menu .button-group {

        #hamburger-menu input[type="text"] {

        .genre-list {

        .genre-list-item {
            display: flex;

        .genre-list-item button {

        .genre-list-item button:hover {

        #hamburger-menu .copyright {
            flex-shrink: 0;
            padding-top: 15px;
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: var(--text-subdued);
        }

    </style>

            function handleSearchFocus() {

            function handleSearchInput() {
                clearTimeout(suggestionFetchTimer);

            function handleSearchKeyDown(e) {
                const i = document.getElementById('search-suggestions').querySelectorAll('.suggestion-item');
                if (!i.length || document.getElementById('search-suggestions').style.display === 'none') return;
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (selectedSuggestionIndex < i.length - 1) selectedSuggestionIndex++;
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();

            function normalizeUrl(u) {

            function handleDragOver(e) {
                e.preventDefault();
                const p = e.currentTarget;
                if (!draggedItem) return;
                const a = getDragAfterElement(p, e.clientY);
                let h = p.querySelector('.drag-placeholder');
                if (!h) {
                    h = document.createElement('div');
                    h.className = 'drag-placeholder';
                }
                if (a == null) p.appendChild(h);
                else p.insertBefore(h, a);
            }
            function getDragAfterElement(c, y) {
                const d = [...c.querySelectorAll('.site-icon:not(.dragging)')];
                return d.reduce( (t, h) => {
                    const b = h.getBoundingClientRect(), o = y - b.top - b.height / 2;
                    if (o < 0 && o > t.offset) return { offset: o, element: h };
                    else return t
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
            function handleDrop(e) {
                e.preventDefault();

                if (!h) return;
                const i = Number(e.dataTransfer.getData('text/plain')), g = data.genres[data.currentGenreIndex], x = g.sites.findIndex(s => s.id === i);

                h.remove();
                renderCurrentPage();
                saveData();
            }
            function renderTaskbar() {

            function changeGenre(i) {
                if (i === data.currentGenreIndex || isAnimating || i < 0 || i >= data.genres.length) return;
                isAnimating = true;
                const o = data.currentGenreIndex, d = i > o ? 1 : -1, p = document.querySelector('.page-container').querySelector(`[data-genre-index="${o}"]`), n = createPage(i);
                n.style.transform = `translateX(${d * 100}%)`;

            function googleSearch(q) {
                let v = q || document.getElementById('google-search-input').value.trim();
                if (!v) return;
                addSearchHistory(v);
                if (v.includes('.') && !v.includes(' ')) {
                    window.location.href = normalizeUrl(v);
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(v)}`;
                }
                document.getElementById('google-search-input').value = '';
                hideSuggestions();

            window.googleSearch = googleSearch;
            function addSearchHistory(q) {
                searchHistory = searchHistory.filter(i => i !== q);
                searchHistory.unshift(q);
                if (searchHistory.length > MAX_HISTORY_COUNT) searchHistory.pop();
                saveSearchHistory();
            }
            function removeSearchHistory(q) {
                searchHistory = searchHistory.filter(i => i !== q);

            }
            function fetchSuggestions(q) {
                const o = document.getElementById('jsonp-script');
                if (o) o.remove();
                const s = document.createElement('script');
                s.id = 'jsonp-script';
                s.src = `https://suggestqueries.google.com/complete/search?client=firefox&q=${encodeURIComponent(q)}&callback=window.handleSuggestions`;
                document.head.appendChild(s);
            }
            window.handleSuggestions = (d) => {
                const s = d[1], q = document.getElementById('google-search-input').value.trim().toLowerCase(), h = searchHistory.filter(i => i.toLowerCase().includes(q));
                document.getElementById('search-suggestions').innerHTML = '';
                const t = [];
                h.forEach(i => t.push({ type: 'history', text: i }));
                s.forEach(i => {
                    if (!h.includes(i)) t.push({ type: 'suggestion', text: i });
                });
                if (t.length > 0) {
                    t.forEach(item => {
                        const v = document.createElement('div');
                        v.className = 'suggestion-item';
                        v.innerHTML = `<span class="icon">${item.type === 'history' ? 'üïí' : 'üîç'}</span><span class="text">${item.text}</span>${item.type === 'history' ? '<button class="remove-history">√ó</button>' : ''}`;
                        v.onclick = e => {
                            if (e.target.classList.contains('remove-history')) {
                                e.stopPropagation();
                                removeSearchHistory(item.text);
                                document.getElementById('google-search-input').dispatchEvent(new Event('input'));
                            } else {
                                document.getElementById('google-search-input').value = item.text;
                                googleSearch();
                            }
                        };
                        document.getElementById('search-suggestions').appendChild(v);
                    });
                    showSuggestions();
                } else hideSuggestions();
                const o = document.getElementById('jsonp-script');
                if (o) o.remove();
            }
            function showSuggestions() {
                document.getElementById('search-suggestions').style.display = 'block';
                selectedSuggestionIndex = -1;
            }
            function hideSuggestions() {
                document.getElementById('search-suggestions').style.display = 'none';
                selectedSuggestionIndex = -1;
            }
            function addGenre() {
                const n = document.getElementById('new-genre-name').value.trim();
                if (!n) return;
                if (data.genres.some(g => g.name === n)) return alert('ÂêåÂêç„Ç∏„É£„É≥„É´„ÅåÂ≠òÂú®„Åó„Åæ„Åô');
                data.genres.push({ id: Date.now(), name: n, sites: [] });
                document.getElementById('new-genre-name').value = '';
                renderGenresList();
                updatePageIndicator();
                saveData();
            }
            function renderGenresList() {
                const l = document.querySelector('#hamburger-menu .genre-list');
                l.innerHTML = '';
                data.genres.forEach( (g) => {
                    const d = document.createElement('div');
                    d.className = 'genre-list-item';
                    d.textContent = g.name;
                    d.draggable = true;
                    d.dataset.genreId = g.id;
                    d.addEventListener('dragstart', handleGenreDragStart);
                    d.addEventListener('dragover', handleGenreDragOver);
                    d.addEventListener('drop', handleGenreDrop);
                    d.addEventListener('dragend', handleGenreDragEnd);
                    const b = document.createElement('button');
                    b.textContent = 'ÂâäÈô§';
                    b.onclick = () => {
                        if (data.genres.length <= 1) return alert('ÊúÄÂæå„ÅÆ„Ç∏„É£„É≥„É´„ÅØÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì');
                        if (confirm(`„Äå${g.name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
                            const i = data.genres.findIndex(genre => genre.id === g.id);
                            data.genres.splice(i, 1);
                            if (data.currentGenreIndex >= i) data.currentGenreIndex = Math.max(0, data.currentGenreIndex - 1);
                            renderGenresList();
                            initPages();
                            saveData();
                        }
                    };
                    d.appendChild(b);
                    l.appendChild(d);
                });
            }
            function handleGenreDragStart(e) {
                draggedGenre = e.target;
                setTimeout( () => e.target.classList.add('dragging'), 0);
            }
            function handleGenreDragOver(e) {
                e.preventDefault();
                const t = e.target.closest('.genre-list-item');
                if (t && t !== draggedGenre) {
                    const r = t.getBoundingClientRect(), o = e.clientY - r.top - r.height / 2;
                    if (o < 0) { t.parentNode.insertBefore(draggedGenre, t); }
                    else { t.parentNode.insertBefore(draggedGenre, t.nextSibling); }
                }
            }
            function handleGenreDragEnd(e) {
                if (draggedGenre) draggedGenre.classList.remove('dragging');
                draggedGenre = null;
            }
            function handleGenreDrop(e) {
                e.preventDefault();
                if (!draggedGenre) return;
                const n = [...document.querySelectorAll('#hamburger-menu .genre-list-item')].map(d => d.dataset.genreId);
                const o = [];
                n.forEach(id => {
                    const g = data.genres.find(g => g.id == id);
                    if (g) o.push(g);
                });
                data.genres = o;
                if (data.genres[data.currentGenreIndex]) {
                    const cI = data.genres.findIndex(g => g.id == data.genres[data.currentGenreIndex].id);
                    if (cI !== -1) data.currentGenreIndex = cI;
                } else { data.currentGenreIndex = 0; }
                saveData();
                updatePageIndicator();
                initPages();
            }
            function loadImportData() {
                try {
                    const d = JSON.parse(document.getElementById('import-data').value);
                    if (d && Array.isArray(d.genres)) {
                        data = d;
                        saveData();
                        alert('Ë™≠ËæºÊàêÂäü');
                        location.reload();

                } catch (e) { alert('Ëß£ÊûêÂ§±Êïó'); }
            }

                const a = document.getElementById('export-data');

            function initTaskbarWidgets() {

            function setBodyBackground(imageUrl) {
                const url = (imageUrl === 'none' || !imageUrl) ? 'none' : `url(${imageUrl})`;

            function initWeather() {
                const iconEl = document.getElementById('weather-icon');
                const tempEl = document.getElementById('weather-temp');
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const {latitude, longitude} = pos.coords;
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                        const weatherData = await res.json();
                        const {temperature, weathercode} = weatherData.current_weather;
                        iconEl.textContent = getWeatherIcon(weathercode);
                        tempEl.textContent = `${Math.round(temperature)}¬∞C`;
                    } catch {
                        iconEl.textContent = '‚ö†Ô∏è';
                    }
                }, () => {
                    iconEl.textContent = 'üìç';
                    tempEl.textContent = 'Ë®±ÂèØ„Å™„Åó';
                });
            }
            function getWeatherIcon(code) {
                const icons = { '0': '‚òÄÔ∏è', '1': 'üå§Ô∏è', '2': '‚õÖÔ∏è', '3': '‚òÅÔ∏è', '45': 'üå´Ô∏è', '48': 'üå´Ô∏è', '51': 'üå¶Ô∏è', '53': 'üå¶Ô∏è', '55': 'üå¶Ô∏è', '56': 'üå®Ô∏è', '57': 'üå®Ô∏è', '61': 'üåßÔ∏è', '63': 'üåßÔ∏è', '65': 'üåßÔ∏è', '66': 'üå®Ô∏è', '67': 'üå®Ô∏è', '71': '‚ùÑÔ∏è', '73': '‚ùÑÔ∏è', '75': '‚ùÑÔ∏è', '77': '‚ùÑÔ∏è', '80': '‚õàÔ∏è', '81': '‚õàÔ∏è', '82': '‚õàÔ∏è', '85': 'üå®Ô∏è', '86': 'üå®Ô∏è', '95': '‚õàÔ∏è', '96': '‚õàÔ∏è', '99': '‚õàÔ∏è' };
                return icons[code] || '‚ùì';
            }

            function initBattery() {
                if ('getBattery'in navigator) {
                    navigator.getBattery().then(battery => {
                        document.getElementById('battery-widget').style.display = 'flex';
                        updateBatteryStatus(battery);
                        battery.addEventListener('levelchange', () => updateBatteryStatus(battery));
                        battery.addEventListener('chargingchange', () => updateBatteryStatus(battery));
                    });
                }
            }
            function updateBatteryStatus(battery) {
                const level = Math.floor(battery.level * 100);
                const iconEl = document.getElementById('battery-icon');
                const levelEl = document.getElementById('battery-level');
                levelEl.textContent = `${level}%`;
                if (battery.charging) {
                    iconEl.textContent = '‚ö°Ô∏è';
                } else if (level < 20) {
                    iconEl.textContent = '‚ö†Ô∏è';
                } else {
                    iconEl.textContent = 'üîã';
                }
            }

            initialize();
        })();
    </script>
